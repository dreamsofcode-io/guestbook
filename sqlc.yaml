version: "2"
sql:
  - engine: "postgresql"
    schema: "./migrations/"
    queries: "query.sql"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "inet"
            go_type:
              import: "net"
              type: "IP"
